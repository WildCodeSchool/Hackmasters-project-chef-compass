<form>
  <div class="form-group">
    <label for="resetEmail"></label>
    <input type="email" id="resetEmail" name="resetEmail" [(ngModel)]="resetPasswordEmail" required />
  </div>
  <button type="submit" (click)="onResetPasswordSubmit()">Send Password Reset Request</button>
  <p>{{ resetPasswordErrorMessage }}</p>
  <div *ngIf="resetPasswordSuccess">
    <p>Your password reset request has been sent successfully.</p>
    <p>Please check your inbox for password reset instructions.</p>
  </div>
</form>

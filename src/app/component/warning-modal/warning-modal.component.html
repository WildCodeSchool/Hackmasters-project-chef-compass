<div class="warning-modal">
  <h2 class="warning-modal-title">Warning</h2>
  <p class="warning-modal-message">{{ data.message }}</p>
 <div class="warning-modal-flex" >
   <button class="warning-modal-button" (click)="closeModal()">Cancel</button>
   <button class="warning-modal-button" (click)="confirmModal()">Confirm</button>
 </div>
</div>

<div id="chef-container"></div>

<script>
  // Chargement du fichier JSON
  fetch('chefs.json')
    .then((response) => response.json())
    .then((data) => {
      const chefs = data.chefs;

      // Parcours des données des chefs
      chefs.forEach((chef) => {
        // Création des éléments HTML pour chaque chef
        const chefCard = document.createElement('div');
        chefCard.classList.add('chef-card');

        // Ajout de l'image du chef
        const chefImage = document.createElement('img');
        chefImage.src = chef.photo;
        chefImage.alt = chef.name;
        chefCard.appendChild(chefImage);

        // Ajout du nom du chef
        const chefName = document.createElement('h2');
        chefName.textContent = chef.name;
        chefCard.appendChild(chefName);

        // Ajout de l'âge du chef
        const chefAge = document.createElement('p');
        chefAge.textContent = `Age: ${chef.age}`;
        chefCard.appendChild(chefAge);

        // Ajout de la profession du chef
        const chefOccupation = document.createElement('p');
        chefOccupation.textContent = `Profession: ${chef.occupation}`;
        chefCard.appendChild(chefOccupation);

        // Ajout de la ville du chef
        const chefCity = document.createElement('p');
        chefCity.textContent = `Ville: ${chef.city}`;
        chefCard.appendChild(chefCity);

        // Ajout de la citation du chef
        const chefQuote = document.createElement('p');
        chefQuote.textContent = chef.quote;
        chefCard.appendChild(chefQuote);

        // Ajout des centres d'intérêt du chef
        const chefInterests = document.createElement('ul');
        chef.interests.forEach((interest) => {
          const interestItem = document.createElement('li');
          interestItem.textContent = interest;
          chefInterests.appendChild(interestItem);
        });
        chefCard.appendChild(chefInterests);

        // Ajout de la note du chef
        const chefRating = document.createElement('div');
        chefRating.classList.add('rating');
        for (let i = 0; i < chef.rating; i++) {
          const star = document.createElement('span');
          star.classList.add('star', 'filled');
          chefRating.appendChild(star);
        }
        chefCard.appendChild(chefRating);

        // Ajout des plats du chef
        const chefDishes = document.createElement('ul');
        chef.dishes.forEach((dish) => {
          const dishItem = document.createElement('li');
          const dishLink = document.createElement('a');
          dishLink.href = `#`; // Remplacez '#' par l'URL du composant de chaque plat
          dishLink.textContent = dish;
          dishItem.appendChild(dishLink);
          chefDishes.appendChild(dishItem);
        });
        chefCard.appendChild(chefDishes);

        // Ajout de la biographie du chef
        const chefBio = document.createElement('p');
        chefBio.textContent = chef.bio;
        chefCard.appendChild(chefBio);

        // Ajout de la carte du chef dans le conteneur
        const chefContainer = document.getElementById('chef-container');
        chefContainer.appendChild(chefCard);
      });
    });
</script>

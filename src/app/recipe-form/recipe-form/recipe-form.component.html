<div class="container">
  <div class="video-container">
    <video src="assets/video-add-recepi.mp4" autoplay loop muted></video>
    <div class="video-overlay">
      <h2 class="video-title">Get Ready to Spice Things Up!</h2>
      <h3 class="video-subtitle">Add Your Recipe to Chef's Compass!</h3>
    </div>
  </div>
  <div class="form-container">
    <h2 class="form-title">Add Recipe</h2>
    <form [formGroup]="recipeForm" (submit)="onSubmit()" class="recipe-form">
      <label for="typeOfDish">Type of Dish</label>
      <select id="typeOfDish" name="typeOfDish" formControlName="typeOfDish" required>
        <option value="" disabled>Select a type</option>
        <option value="dish">Dish</option>
        <option value="dessert">Dessert</option>
        <option value="starter">Starter</option>
        <option value="aperitif">Aperitif</option>
      </select>
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name" name="name" />
      <div *ngIf="isFieldInvalid('name')" class="error-message">Name is required.</div>

      <label for="country">Country</label>
      <select id="country" formControlName="country" required>
        <option value="" disabled>Select a country</option>
        <option *ngFor="let country of countriesList" [value]="country.name">{{ country.name }}</option>
      </select>

      <label for="prepTime">Preparation Time (minutes)</label>
      <input type="number" id="prepTime" name="prepTime" formControlName="prepTime" required />

      <label for="cookTime">Cooking Time (minutes)</label>
      <input type="number" id="cookTime" name="cookTime" formControlName="cookTime" required />

      <label for="allergens">Allergens</label>
      <div *ngIf="isFieldInvalid('allergens')" class="error-message">Allergens is required.</div>
      <input type="text" id="allergens" name="allergens" formControlName="allergens" required />

      <label for="ingredients">Diet</label>
      <div *ngIf="isFieldInvalid('diet')" class="error-message">Diet is required</div>
      <input type="text" id="diet" name="diet" formControlName="diet" required />

      <label for="steps">Steps</label>
      <div *ngIf="isFieldInvalid('steps')" class="error-message">Steps is required.</div>
      <textarea id="steps" name="steps" formControlName="steps" required></textarea>

      <!-- Rest of the form fields -->
      <label for="recipeFile">Recipe File</label>
      <input type="file" id="recipeFile" name="recipeFile" (change)="onFileChange($event)" />
      <button class="form-button" type="submit">Add Recipe</button>
      <button class="form-button" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
